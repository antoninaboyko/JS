<div class="wrapper">
    <header>
        <app-header></app-header>
    </header>
    <main>
        <app-user 
        *ngFor="let user of rating"
        [name]="user.name"
        [status]="user.status"
        [img]="user.url"
        ></app-user>
    </main>
    <ng-template #popUp></ng-template>
    <button class="popup" (click)="showPopUp()">Show details</button>

</div>
